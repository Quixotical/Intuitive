<h2>Register to access features</h2>
<form data-bind="event: {submit: onSubmit}" id="register" class="signin-form">
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" data-bind="value: fullname" type="text" name="fullname" placeholder="Please enter your full name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" data-bind="value: email" type="email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label> Password </label>
    <input class="form-control" data-bind="value: password" type="password" name="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="submit">
  </div>
</form>
