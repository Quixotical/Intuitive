<div class="content-page-header">
  <h3><a data-bind="click: onHomeClick" href="#">Return Home</a></h3>
  <h2 class="text-center">Create New Client</h2>
</div>
<form data-bind="event: {submit: onSubmit}">
  <div class="form-group">
    <label for="name">Client Name</label>
    <input data-bind="value: name" type="text" class="form-control" id="name" placeholder="Enter client name">
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
