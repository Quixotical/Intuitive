<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="642291288733-7ssfreo4g50q9i3cfpj4l9n8391nctph.apps.googleusercontent.com">
    <link rel="stylesheet" href="/imported_css/bootstrap-grid.css">
    <link rel="stylesheet" href="/imported_css/bootstrap.css">
    <link rel="stylesheet" href="/imported_css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/bundle.css">
    <script src="/imported_js/jquery-3.2.1.slim.min.js"></script>
    <script src="/imported_js/knockout-2.2.1.js"></script>
    <script src="/imported_js/page.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/imported_js/toast.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback async defer"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div id="title-container" >
      <div class="logout" data-bind="if: userName().length > 0">
          <div>
            <h4>Welcome <span data-bind="text: userName"</h4>
          </div>
          <div class="title">
            <h3 id="logout-title"><a data-bind="
              text: logout,
              click: onLogoutClick
              " href="#"></a></h3>
          </div>
      </div>
      <h1>Intuitive Web Solutions</h1>
      <h3>Enhancing your world</h3>
      <div class="create-buttons" data-bind="if: userName().length > 0">
        <button class="btn btn-success add-btn" data-bind="click: onAddClient">Add Client</button>
        <button class="btn btn-success add-btn" data-bind="click: onAddFeature">Add Feature</button>
        <button class="btn btn-success add-btn" data-bind="click: onAddProductArea">Add Product Area</button>
      </div>
    </div>
    <hr>

    <div id="container" class="container-fluid">

    </div>
    <script src="/imported_js/moment.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
